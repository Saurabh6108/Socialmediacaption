<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Social Media Post Generator</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap');
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f8fafc;
            -webkit-tap-highlight-color: transparent;
        }
        .post-container {
            max-width: 375px;
            border-radius: 12px;
        }
        .caption-container {
            max-height: 150px;
            overflow-y: auto;
        }
        .tooltip {
            visibility: hidden;
            width: 120px;
            background-color: #555;
            color: #fff;
            text-align: center;
            border-radius: 6px;
            padding: 5px;
            position: absolute;
            z-index: 1;
            bottom: 125%;
            left: 50%;
            margin-left: -60px;
            opacity: 0;
            transition: opacity 0.3s;
        }
        .tooltip-container:hover .tooltip {
            visibility: visible;
            opacity: 1;
        }
        /* Custom scrollbar */
        ::-webkit-scrollbar {
            width: 6px;
        }
        ::-webkit-scrollbar-track {
            background: #f1f1f1;
            border-radius: 10px;
        }
        ::-webkit-scrollbar-thumb {
            background: #cbd5e1;
            border-radius: 10px;
        }
        ::-webkit-scrollbar-thumb:hover {
            background: #94a3b8;
        }
    </style>
</head>
<body class="min-h-screen flex flex-col items-center justify-center p-4">
    <div class="w-full flex flex-col items-center space-y-6">
        <h1 class="text-2xl font-bold text-slate-800">Post Generator</h1>

                </div>
                <button class="text-slate-500">

                        <circle cx="12" cy="12" r="1"></circle>
                        <circle cx="12" cy="5" r="1"></circle>
                        <circle cx="12" cy="19" r="1"></circle>
                    </svg>
                </button>
            </div>
            
            <div class="mb-4">

                    id="post-image" class="w-full rounded-lg object-cover h-64">
            </div>
            
            <div class="flex justify-between items-center mb-2">

                            <path d="M20.84 4.61a5.5 5.5 0 0 0-7.78 0L12 5.67l-1.06-1.06a5.5 5.5 0 0 0-7.78 7.78l1.06 1.06L12 21.23l7.78-7.78 1.06-1.06a5.5 5.5 0 0 0 0-7.78z"></path>
                        </svg>
                    </button>
                    <button class="text-slate-800">
                        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">

                        </svg>
                    </button>

            <div class="text-sm font-medium mb-1">1,234 likes</div>
            <div class="text-sm mb-2">
                <span class="font-medium">YourUsername</span> 
                <span id="caption-text">This is an example caption for your post. Try generating new ones!</span>
            </div>
            <div class="text-xs text-slate-500 mb-4">2 HOURS AGO</div>
            
            <div class="flex items-center border-t border-slate-100 pt-3">

            </div>
        </div>
        
        <div class="w-full max-w-md bg-white rounded-lg shadow-lg p-4">
            <h2 class="text-lg font-semibold mb-4 text-slate-800">Caption Generator</h2>
            
            <div class="flex flex-col space-y-2 mb-4">
                <label for="post-type" class="text-sm font-medium text-slate-700">Post Type</label>
                <select id="post-type" class="border border-slate-200 rounded-lg p-2 text-sm focus:ring-2 focus:ring-blue-500 focus:border-blue-500 outline-none">
                    <option value="casual">Casual</option>
                    <option value="professional">Professional</option>
                    <option value="funny">Funny</option>
                    <option value="inspirational">Inspirational</option>
                    <option value="travel">Travel</option>
                    <option value="food">Food</option>
                    <option value="fitness">Fitness</option>
                </select>
            </div>
            
            <div class="flex flex-col space-y-2 mb-4">
                <label class="text-sm font-medium text-slate-700">Keywords (comma separated)</label>
                <input type="text" id="keywords" placeholder="summer, beach, vacation" class="border border-slate-200 rounded-lg p-2 text-sm focus:ring-2 focus:ring-blue-500 focus:border-blue-500 outline-none">
            </div>
            
            <div class="flex flex-col space-y-2 mb-6">
                <label class="text-sm font-medium text-slate-700">Length</label>
                <div class="flex items-center space-x-4">
                    <label class="inline-flex items-center">
                        <input type="radio" name="length" value="short" checked class="h-4 w-4 text-blue-600 focus:ring-blue-500 border-slate-300">
                        <span class="ml-2 text-sm">Short</span>
                    </label>
                    <label class="inline-flex items-center">
                        <input type="radio" name="length" value="medium" class="h-4 w-4 text-blue-600 focus:ring-blue-500 border-slate-300">
                        <span class="ml-2 text-sm">Medium</span>
                    </label>
                    <label class="inline-flex items-center">
                        <button class="h-4 w-4 text-blue-600 focus:ring-blue-500 border-slate-300 tooltip-container relative">
                            <input type="radio" name="length" value="long" class="opacity-0 absolute">
                            <span class="ml-2 text-sm">Long</span>
                            <span class="tooltip">May include hashtags</span>
                        </button>
                    </label>
                </div>
            </div>
            
            <button id="generate-btn" class="w-full bg-blue-500 text-white py-2 rounded-lg font-medium hover:bg-blue-600 transition-colors flex items-center justify-center">
                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="mr-2">
                    <path d="M21 12a9 9 0 0 0-9-9 9.75 9.75 0 0 0-6.74 2.74L3 8"></path>
                    <path d="M3 3v5h5"></path>
                    <path d="M3 12a9 9 0 0 0 9 9 9.75 9.75 0 0 0 6.74-2.74L21 16"></path>
                    <path d="M16 16h5v5"></path>
                </svg>
                Generate Caption
            </button>
            
            <div class="mt-4 border-t border-slate-100 pt-4">
                <h3 class="text-sm font-medium mb-2 text-slate-700">Suggested Captions</h3>
                <div id="captions" class="caption-container">
                    <p class="text-sm text-slate-500 italic">Generate captions to see suggestions here</p>
                </div>
            </div>
        </div>
    </div>

        // Function to generate hashtags based on keywords and post type
        function generateHashtags(keywords, postType) {
            const baseHashtags = {
                casual: ['Life', 'Moments', 'Living'],
                professional: ['Success', 'Career', 'Growth'],
                funny: ['Humor', 'LOL', 'Funny'],
                inspirational: ['Motivation', 'Inspiration', 'Success'],
                travel: ['Travel', 'Adventure', 'Explore'],
                food: ['Foodie', 'Yummy', 'Delicious'],
                fitness: ['Fitness', 'Workout', 'Health']
            };
            
            let hashtags = [...baseHashtags[postType]];
            
            if (keywords) {
                const keywordList = keywords.split(',').map(k => k.trim());
                hashtags.push(...keywordList.filter(k => k.length > 0));
            }
            
            // Make sure hashtags don't have spaces or special chars
            hashtags = hashtags.map(tag => {
                return '#' + tag.replace(/[^a-zA-Z0-9]/g, '');
            });
            
            // Limit to 5 hashtags for long captions
            return hashtags.slice(0, 5).join(' ');
        }

        // Function to generate random captions
        function generateCaptions() {
            const postType = document.getElementById('post-type').value;
            const keywords = document.getElementById('keywords').value;
            const length = document.querySelector('input[name="length"]:checked').value;
            
            // Get the caption set for the selected type and length
            const captionSet = captionDatabase[postType][length];
            
            // If long caption, add hashtags
            let captions = [...captionSet];
            if (length === 'long') {
                const hashtags = generateHashtags(keywords, postType);
                captions = captions.map(caption => {
                    return caption + ' ' + hashtags;
                });
            }
            
            // Update the caption suggestions
            const captionsContainer = document.getElementById('captions');
            captionsContainer.innerHTML = '';
            
            captions.forEach(caption => {
                const captionElement = document.createElement('div');
                captionElement.className = 'mb-3 p-3 bg-slate-50 rounded-lg cursor-pointer hover:bg-blue-50 transition-colors border border-slate-100';
                captionElement.textContent = caption;
                
                // Click to apply caption to the post
                captionElement.addEventListener('click', function() {
                    document.getElementById('caption-text').textContent = caption;
                });
                
                captionsContainer.appendChild(captionElement);
            });
        }

        // Event listeners
        document.getElementById('generate-btn').addEventListener('click', generateCaptions);

        document.getElementById('post-image').addEventListener('click', function() {
